{% extends 'base.html' %}

{% block 'titulo'%} Página de Cadastros {%endblock%}

{% block 'conteudo' %}
<div class="container">
    <br>

    {% if messages %}
        {% for message in messages %}
            <div class="alert {{message.tags}}" role="alert">
                {{message}} 
            </div>
        {%  endfor %}
    {% endif %}

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md">
            <h2>Cadastre-se pelo formulário abaixo</h2>
            <hr>
            <form action="{% url 'validate_cadastro' %}" method="POST">
                {% csrf_token %}
                <label>Nome:</label>
                <input class="form-control" type="text" placeholder="Nome...." name="nome">
                <br>

                <label>Email:</label>
                <input class="form-control" type="text" placeholder="Email...." name="email">
                <br>

                <label>Senha:</label>
                <input class="form-control" type="password" placeholder="Senha........" name="senha">
                <br>

                <hr>
                <h2>Dados residênciais</h2>

                <label>Rua:</label>
                <input class ="form-control" type="text" placeholder = "Rua....." name="rua">
                <br>

                <label>Numero da Rua:</label>
                <input class="form-control" type="text" placeholder ="Numero da rua...." name="num_rua">
                <br>

                <label>Cep:</label>
                <input class = "form-control" type="text" placeholder="Cep....." name="cep">
                <br>

                <button class="btn btn-success btn-lg" type="submit" value="Enviar">Enviar</button>
                <a href="{% url 'login' %}" class="btn btn-warning btn-lg" type="submit" value="Login">Login</a>
            </form>
        </div>
        <div class="col-md-3"></div>


    </div>
</div>

{% endblock %}
