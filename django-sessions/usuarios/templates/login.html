{% extends 'base.html' %}

{% block 'titulo'%} Página de Cadastros {%endblock%}

{% block 'conteudo' %}
<div class="container">
    
    <br>
    {% if messages %}
        {% for message in messages %}
          <div class="alert {{message.tags}}" role="alert">
            {{message}}
          </div>
        {% endfor %}
    {% endif %}

    <br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md">
            <h2>Faça login ou cadastre-se</h2>
            <hr>
            <form action="{% url 'validate_login' %}" method="POST">
                {% csrf_token %}
                <label>Nome</label>
                <input class="form-control" type="text" placeholder="Nome........" name="nome">
                <br>
                <label>Email:</label>
                <input class="form-control" type="text" placeholder="Email...." name="email">
                <br>
                <label>Senha:</label>
                <input class="form-control" type="password" placeholder="Senha...." name="senha">
                <br>
                <button class="btn btn-success btn-lg" type="submit" value="Enviar">Enviar</button>
                <a class="btn btn-warning btn-lg" type="submit" value="cadastre-se"
                    href="{% url 'cadastro' %}">Cadastre-se</a>
            </form>
        </div>
        <div class="col-md-3"></div>


    </div>
</div>

{% endblock %}
