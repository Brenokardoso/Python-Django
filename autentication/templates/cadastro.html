<!DOCTYPE html>
<html lang="pt-br">
{% extends "base.html"%}
{% load static %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    {% block 'cabeçalho'%}
    <link rel="stylesheet" href="{% static 'css/css_geral.css'%}">
    <h1>Empty Page</h1>
    {% endblock %}

    {% block 'cabeçalho2'%}
    {% endblock %}

</head>

<body>
    {% block 'conteudo' %}

    <form action="{% url 'cadastro' %}" method="GET">

        {% csrf_token %}
        <input type="text" placeholder="Nome" name="nome">
        <input type="text" placeholder="Email" name="email">
        <input type="submit" ,placeholder="Enivar">

    </form>

    {% endblock %}

    {% block 'dados' %}
    <br>
    <p>Nome : {{dados.nome}}</p>
    <br>
    <p>Email: {{dados.email}}</p>

    {% endblock %}
</body>

</html>
